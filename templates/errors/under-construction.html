{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>در حال توسعه | Anam Holding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap RTL -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- استایل اصلی -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- استایل مخصوص صفحه -->
    <link rel="stylesheet" href="{% static 'css/errors/under-construction.css' %}">
</head>

<body class="uc-body">

    <main class="uc-page d-flex align-items-center justify-content-center">

        <div class="uc-glow"></div>

        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">

                    <div class="uc-card" data-aos="zoom-in">

                        <div class="uc-pill mb-4">
                            <i class="bi bi-tools me-2"></i>
                            این بخش در حال توسعه است
                        </div>

                        <div class="uc-icon mb-3">
                            <i class="bi bi-gear-wide-connected"></i>
                        </div>

                        <h1 class="uc-title mb-3">به‌زودی آماده می‌شویم... ⏳</h1>

                        <p class="uc-text mb-4">
                            تیم توسعه آنام در حال آماده‌سازی بهترین تجربه برای شماست.
                            لطفاً در آینده دوباره سر بزنید.
                        </p>

                        <a href="{% url 'home:home' %}"
                           class="btn btn-gold px-5 py-3 rounded-2 d-inline-flex align-items-center justify-content-center">
                            <i class="bi bi-arrow-right ms-2"></i>
                            بازگشت به صفحه اصلی
                        </a>

                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 700,
            once: true,
            easing: 'ease-out-cubic'
        });
    </script>
</body>

</html>
